        <span id="icon-Music-Channel">
            <img src="./images/musicChannel.png">

        <p class="child"><a href="index.html"><img src="images/home.png"></a></p>

<body>
    <script src="jquery-3.6.3.js"></script>
    <script>
        $(function () {
            //背景色入り画像　マウス通過　彩度変化
            $(".imgContainer1 img").on("mouseover", function () {
                $(".imgContainer1 img").css("opacity", 0.7);
            })
            $(".imgContainer1 img").on("mouseout", function () {
                $(".imgContainer1 img").css("opacity", 1);
            })
            //背景色なし画像　マウス通過　彩度変化
            $(".imgContainer2  #leftPic").on("mouseover", function () {
                $(".imgContainer2  #leftPic").css("opacity", 0.7);
            })
            $(".imgContainer2  #rightPic").on("mouseover", function () {
                $(".imgContainer2 #rightPic").css("opacity", 0.7);
            })
            $(".imgContainer2  #leftPic").on("mouseout", function () {
                $(".imgContainer2  #leftPic").css("opacity", 1);
            })
            $(".imgContainer2  #rightPic").on("mouseout", function () {
                $(".imgContainer2 #rightPic").css("opacity", 1);
            })
            //なんかの処理

        })
    </script>
    <div class="container">
        <div class="left">
        </div>
        <div class="center">
            <h1>お問い合わせフォーム</h1>
            <div class="box3">
                <form>
                    <ul>
                        <li class="name">
                            <label for="name">Name<label>
                                    <input id="name" type="text" name="name" placeholder="taro yamada" size="60">
                        </li>
                        <li class="email">
                            <label for="email">Email</label>
                            <input id="email" type="text" name="email" placeholder="info@example.com" cols="40"
                                rows="60">
                        </li>
                        <li class="msg">
                            <label for="msg">Message</label>
                            <textarea id="msg" name="msg" size="60"></textarea>
                        </li>
                        <li><input id="button" type="submit" name="button" value="submit!">
                        </li>
                    </ul>
                </form>
            </div>
        </div>

        <div class="right">
        </div>
    </div>
</body>
